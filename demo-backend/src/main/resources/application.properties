
# mysql jdbc配置文件
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/mooc
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.max-idle=10
spring.datasource.max-wait=10000
spring.datasource.min-idle=5
spring.datasource.initial-size=5

# 别名。可省略写mybatis的xml中的resultType的全路径
mybatis.type-aliases-package=com.mooc.demo.bean

# 扫描mapper 映射
mybatis.mapper-locations= classpath*:mapper/*.xml

# 日志显示级别,com.project是项目的前缀-
logging.level.com.project=WARN
# 在dao包执行时，输出sql,com.project.sccl.dao就是dao包的全路径
logging.level.com.mooc.demo.dao=DEBUG

# freemarker
spring.freemarker.template-loader-path=classpath:/templates/
spring.freemarker.content-type=text/html
spring.freemarker.charset=utf-8
spring.freemarker.cache=false
spring.freemarker.expose-request-attributes=true
spring.freemarker.expose-session-attributes=true
spring.freemarker.expose-spring-macro-helpers=true
spring.freemarker.suffix=.ftl